<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title data-th-text="${content.displayName}">Xeon | OnePage Responsive Theme</title>
    <link data-th-href="${context.url.createResourceUrl('css/bootstrap.min.css')}" href="../public/css/bootstrap.min.css" rel="stylesheet" />
    <link data-th-href="${context.url.createResourceUrl('css/font-awesome.min.css')}" href="../public/css/font-awesome.min.css" rel="stylesheet" />
    <link data-th-href="${context.url.createResourceUrl('css/prettyPhoto.css')}" href="../public/css/prettyPhoto.css" rel="stylesheet" />
    <link data-th-href="${context.url.createResourceUrl('css/main.css')}" href="../public/css/main.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" data-th-href="${context.url.createResourceUrl('images/ico/favicon.ico')}" href="../public/images/ico/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" data-th-href="${context.url.createResourceUrl('images/ico/apple-touch-icon-144-precomposed.png')}" href="../public/images/ico/apple-touch-icon-144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" data-th-href="${context.url.createResourceUrl('images/ico/apple-touch-icon-114-precomposed.png')}" href="../public/images/ico/apple-touch-icon-114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" data-th-href="${context.url.createResourceUrl('images/ico/apple-touch-icon-72-precomposed.png')}" href="../public/images/ico/apple-touch-icon-72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" data-th-href="${context.url.createResourceUrl('images/ico/apple-touch-icon-57-precomposed.png')}" href="../public/images/ico/apple-touch-icon-57-precomposed.png" />
</head>

<body data-live-edit-type="page" data-spy="scroll" data-th-class="${editable}? 'edit'" data-th-id="${banner}? 'banner-page'" data-target="#navbar" data-offset="0">
    <header id="header" role="banner">
        <div class="container">
            <div id="navbar" class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img data-th-src="${logoUrl}" src="../images/logo.png"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" data-th-each="content, iterStat : ${contents}">
                        <li data-th-if="${iterStat.index == 0}"><a href="#"><i class="icon-home"></i></a></li>
                        <li><a data-th-text="${content.displayName}" href="#services">Services</a></li>
                        <li data-th-remove="all"><a href="#portfolio">Portfolio</a></li>
                        <li data-th-remove="all"><a href="#pricing">Pricing</a></li>
                        <li data-th-remove="all"><a href="#about-us">About Us</a></li>
                        <li data-th-remove="all"><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header><!--/#header-->

    <div id="top" data-th-if="${banner}">
        <section id="main-slider" class="carousel">
            <div class="carousel-inner">
                <div class="item" data-th-each="slide, iterStat : ${slides}" data-th-class="${iterStat.index == 0}? 'item active' : 'item'">
                    <div class="container">
                        <div class="carousel-content">
                            <h1 data-th-text="${slide.getProperty('header').value}">Free Onepage Theme</h1>
                            <p class="lead" data-th-text="${slide.getProperty('subtitle').value}">Xeon is the best free onepage responsive theme available around the globe<br />Download it right now for free</p>
                        </div>
                    </div>
                </div><!--/.item-->
            </div><!--/.carousel-inner-->
            <a class="prev" href="#main-slider" data-slide="prev"><i class="icon-angle-left"></i></a>
            <a class="next" href="#main-slider" data-slide="next"><i class="icon-angle-right"></i></a>
        </section><!--/#main-slider-->
    </div>
    
    <div id="main" class="container" data-live-edit-type="region" data-th-attr="data-live-edit-name=${mainRegion.name},data-live-edit-region=${mainRegion.regionPath}">
        <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
            <div data-wem-component="${component.path}" data-th-remove="tag" />
        </div>
        <!-- Disabled inlined component until CMS-3750 is fixed -->
        <!-- COMPONENT module:contact-form -->
    </div>



    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2013 <span data-th-text="${contentData.getProperty('company').getString()}">ShapeBootstrap.</span>  <span data-th-text="${contentData.getProperty('copyright').getString()}">All Rights Reserved.</span>
                </div>
                <div class="col-sm-6">
                    <img class="pull-right" data-th-src="${context.url.createResourceUrl('images/shapebootstrap.png')}" src="../public/images/shapebootstrap.png" alt="ShapeBootstrap" title="ShapeBootstrap" />
                </div>
            </div>
        </div>
    </footer><!--/#footer-->

    <script data-th-src="${context.url.createResourceUrl('js/jquery.js')}" src="../public/js/jquery.js"></script>
    <script data-th-src="${context.url.createResourceUrl('js/bootstrap.min.js')}" src="../public/js/bootstrap.min.js"></script>
    <script data-th-src="${context.url.createResourceUrl('js/jquery.isotope.min.js')}" src="../public/js/jquery.isotope.min.js"></script>
    <script data-th-src="${context.url.createResourceUrl('js/jquery.prettyPhoto.js')}" src="../public/js/jquery.prettyPhoto.js"></script>
    <script data-th-src="${context.url.createResourceUrl('js/main.js')}" src="../public/js/main.js"></script>
</body>
</html>
