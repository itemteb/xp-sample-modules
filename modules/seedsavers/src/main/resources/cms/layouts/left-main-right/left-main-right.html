<div data-th-attr="data-portal-component-type=${component.type}"
     style="margin: 0 auto; width: 100%; background: transparent; overflow: hidden;">
    <div data-portal-component-type="region" style="float: left; width: 20%;">
        <div data-th-each="component : ${leftRegion.components}" data-th-remove="tag">
            <div data-wem-component="${component.path}" data-th-remove="tag"/>
        </div>
    </div>
    <div data-portal-component-type="region" style="float: left; width: 60%;">
        <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
            <div data-wem-component="${component.path}" data-th-remove="tag"/>
        </div>
    </div>
    <div data-portal-component-type="region" style="float: left; width: 20%;">
        <div data-th-each="component : ${rightRegion.components}" data-th-remove="tag">
            <div data-wem-component="${component.path}" data-th-remove="tag"/>
        </div>
    </div>
</div>
