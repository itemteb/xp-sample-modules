<article data-th-attr="data-live-edit-type=${component.type}">
    <h1 data-th-text="${member.name}">displayName</h1>

    <p data-th-each="address,iterStat : ${member.address}">
            
            <span data-th-each="street,iterStat : ${address.street}" th:inline="text">
            [[${street}]][[${ not iterStat.last } ? ',' : '']]
            </span>

    <p data-th-text="${address.postalCode}"></p>

    <p data-th-text="${address.postalPlace}"></p>
    </p>

    Config test:
        <span data-th-each="value,iterStat : ${config.test}" th:inline="text">
            [[${value}]][[${ not iterStat.last } ? ',' : '']]
            </span>
</article>
