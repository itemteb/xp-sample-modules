<div data-th-attr="data-live-edit-type=${component.type}">

    <article>
        <h1 data-th-text="${member.name}">displayName</h1>

        <p data-th-each="address,iterStat : ${member.address}">
            <p data-th-text="${address.street}"></p>
            <p data-th-text="${address.postalCode}"></p>
            <p data-th-text="${address.postalPlace}"></p>
        </p>

        Config test: <p data-th-if="${config.getString('test')}" data-th-text="${config.getString('test')}"></p>
    </article>
</div>
