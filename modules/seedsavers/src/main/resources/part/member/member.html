<div data-th-attr="data-live-edit-type=${component.type}">

    <article>
        <h1 data-th-text="${member.name[0]}" data-th-if="${member.name} ? ${#lists.size(member.name)} > 0">displayName</h1>

        <p data-th-each="address,iterStat : ${member.address}">
            <p data-th-text="${address.street[0]}" data-th-if="${address.street} ? ${#lists.size(address.street)} > 0"></p>
            <p data-th-text="${address.postalCode[0]}" data-th-if="${address.street} ? ${#lists.size(address.postalCode)} > 0"></p>
            <p data-th-text="${address.postalPlace[0]}" data-th-if="${address.street} ? ${#lists.size(address.postalPlace)} > 0"></p>
        </p>

        Config test: <p data-th-if="${config.test}" data-th-text="${config.test}"></p>
    </article>
</div>
